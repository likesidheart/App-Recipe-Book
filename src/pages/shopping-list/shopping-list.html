<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
      </ion-buttons>
      <ion-buttons end>
            <button ion-button icon-only (click)="onShowOptions($event)"><ion-icon name="more"></ion-icon></button>
      </ion-buttons> 
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onAddItem(f)">

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" name="ingredientName" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input type="number" name="amount" ngModel required></ion-input>
    </ion-item>

    <button ion-button type="submit" block [disabled]="!f.valid">Add Item</button>
  </form>

  <ion-list-header>
    Ingredients to buy
  </ion-list-header>
  <ion-list>
    <ion-item-sliding *ngFor="let item of listItems;  let i = index" >
      <ion-item>
        {{ item.name }}
        <ion-note item-end>
          {{ item.amount }}
        </ion-note>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger"  (click)="onDelete(i)">
          <ion-icon name="trash">
            Delete
          </ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
