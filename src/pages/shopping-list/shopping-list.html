<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
   
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" name="ingredientName" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input type="number" name="amount" ngModel required></ion-input>
      </ion-item>
    
    <button ion-button type="submit" block [disabled]="!f.valid">Add Item</button>
  </form>

  <ion-list-header>
    Ingredients to buy
  </ion-list-header>
  <ion-item *ngFor="let item of listItems">
    {{ item.name }}
    <ion-note item-end>
      {{ item.amount }}
    </ion-note>
  </ion-item>

</ion-content>
